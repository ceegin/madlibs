<!doctype html>
<html>
<head>
  <title>A Compliment</title>
</head>
<body>
    Hi {{ person }}! You're so:
    <ul>
        {% for compliment in compliments %}
            <li>{{ compliment }}</li>
        {% endfor %} 
    </ul>
    <br>
    Would you like to play a game?
    <form action="/game">
        <input type="radio" name="yesno" value="yes">Yes
        <input type="radio" name="yesno" value="no">No
        <input type="submit" value="submit">
    </form>

</body>
</html>
